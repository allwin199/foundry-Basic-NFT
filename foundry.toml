[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
ffi = true
# since we are using foundrydevOpsTools to fetch the latest contract
# we have to say ffi = true
fs_permissions = [{access= "read", path="./img/"}]

